openapi: 3.0.0
info:
  title: Example
  version: 1.0.0
paths:
  /insert:
    post:
      description: some description
      parameters:
        title: Request
        type: object
        required:
          - username
        properties:
          username:
            type: string
      responses:
        '201':
          description: successfully created
          content:
            application/json:
              title: Response
              type: object
              required:
                - count
                - items
                - success
              properties:
                success:
                  type: boolean
                count:
                  type: integer
                  format: uint
                  minimum: 0.0
                items:
                  type: array
                  items:
                    $ref: "#/definitions/Item"
definitions:
  Item:
    type: object
    required:
      - id
      - owner
    properties:
      id:
        type: integer
        format: uint
        minimum: 0.0
      width:
        type: number
        format: double
        nullable: true
      owner:
        $ref: "#/definitions/User"
  User:
    type: object
    required:
      - id
      - tags
      - username
    properties:
      id:
        type: integer
        format: uint
        minimum: 0.0
      username:
        type: string
      tags:
        type: array
        items:
          type: string
